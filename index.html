<head>
    <meta charset="UTF-8">

    <meta property="og:title" content="연봉별 차량 추천 서비스 - 내 연봉에 맞는 적정 차량 찾기">
    <meta property="og:description" content="연봉, 세금, 고정비, 할부를 모두 고려한 현실적인 차량 추천 서비스. 무료로 이용하세요!">

    <meta property="og:url" content="https://bysalary.vercel.app">
    <meta property="og:image" content="https://bysalary.vercel.app/og-image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="연봉별 차량 추천 서비스">
    <meta name="twitter:description" content="연봉에 맞는 적정 차량을 추천해드립니다. 무료 차량 추천 서비스.">
    
    <!-- 구조화된 데이터 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "연봉별 차량 추천 서비스",
      "description": "연봉에 맞는 적정 차량을 추천해주는 무료 웹 서비스",
      "url": "https://bysalary.vercel.app",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "KRW"
      }
    }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>💰 연봉별 차량 추천 서비스</h1>
        <p class="subtitle">당신의 연봉에 맞는 적절한 차량을 추천해드립니다</p>
        
        <div class="input-section">
            <label for="salary">연봉을 입력하세요</label>
            <div class="input-wrapper">
                <input type="number" id="salary" placeholder="예: 5000" />
                <span class="unit">만원</span>
            </div>
            
            <label for="fixedExpenses" style="margin-top: 20px;">월 고정 지출 (선택사항)</label>
            <div class="fixed-expenses-grid">
                <div class="expense-item">
                    <label for="housing">🏠 주거비</label>
                    <div class="input-wrapper">
                        <input type="number" id="housing" placeholder="월세/관리비" />
                        <span class="unit">만원</span>
                    </div>
                </div>
                <div class="expense-item">
                    <label for="insurance">🛡️ 보험료</label>
                    <div class="input-wrapper">
                        <input type="number" id="insurance" placeholder="생명/실손 등" />
                        <span class="unit">만원</span>
                    </div>
                </div>
                <div class="expense-item">
                    <label for="loan">💳 대출 상환</label>
                    <div class="input-wrapper">
                        <input type="number" id="loan" placeholder="원리금 상환액" />
                        <span class="unit">만원</span>
                    </div>
                </div>
                <div class="expense-item">
                    <label for="education">📚 교육비</label>
                    <div class="input-wrapper">
                        <input type="number" id="education" placeholder="학원/교육비" />
                        <span class="unit">만원</span>
                    </div>
                </div>
                <div class="expense-item">
                    <label for="utilities">📱 통신/구독</label>
                    <div class="input-wrapper">
                        <input type="number" id="utilities" placeholder="통신비/OTT 등" />
                        <span class="unit">만원</span>
                    </div>
                </div>
                <div class="expense-item">
                    <label for="other">🔧 기타</label>
                    <div class="input-wrapper">
                        <input type="number" id="other" placeholder="기타 고정비" />
                        <span class="unit">만원</span>
                    </div>
                </div>
            </div>
            
            <div class="installment-section">
                <label style="margin-top: 20px;">💳 할부 정보 (선택사항)</label>
                <div class="installment-grid">
                    <div class="installment-item">
                        <label for="installmentMonths">할부 개월수</label>
                        <div class="input-wrapper">
                            <input type="number" id="installmentMonths" placeholder="예: 36" min="1" max="84" />
                            <span class="unit">개월</span>
                        </div>
                    </div>
                    <div class="installment-item">
                        <label for="interestRate">연 이자율</label>
                        <div class="input-wrapper">
                            <input type="number" id="interestRate" placeholder="예: 5.5" step="0.1" min="0" max="30" />
                            <span class="unit">%</span>
                        </div>
                    </div>
                    <div class="installment-item">
                        <label for="downPaymentPercent">선납금 비율</label>
                        <div class="input-wrapper">
                            <input type="number" id="downPaymentPercent" placeholder="예: 30" min="0" max="100" />
                            <span class="unit">%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button onclick="recommendCar()">차량 추천받기</button>
        </div>
        
        <div id="result" class="result-section hidden">
            <h2>추천 차량</h2>
            <div id="carList" class="car-list"></div>
            <div class="recommendation-note">
                <p>💡 일반적으로 세후 연봉의 50~70% 수준의 차량이 적절합니다</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
